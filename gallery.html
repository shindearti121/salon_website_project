<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salon Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff5f8;
    }

    .gallery-title {
      color: #dc3545;
      font-weight: 700;
    }

    .gallery-box {
      width: 100%;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      background: #fff;
    }

    .gallery-box:hover {
      transform: scale(1.05);
    }

    .gallery-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

<div class="container my-5">
  <h2 class="text-center gallery-title mb-2">Before & After</h2>
  <p class="text-center text-muted mb-4">
    Women Hair • Bridal • Makeup Transformations ✨
  </p>

  <div class="row g-4">

    <!-- 1 -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1595475884562-073c30d45670" alt="Women haircut">
      </div>
    </div>

    <!-- 2 (CHANGED – WOMEN HAIR STYLING) -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1515377905703-c4788e51af15" alt="Women hair styling">
      </div>
    </div>

    <!-- 3 -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1600948836101-f9ffda59d250" alt="Women makeup">
      </div>
    </div>

    <!-- 4 (CHANGED – BRIDAL MAKEUP WOMEN) -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6" alt="Bridal makeup women">
      </div>
    </div>

    <!-- 5 -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1582095133179-bfd08e2fc6b3" alt="Women salon styling">
      </div>
    </div>

    <!-- 6 -->
    <div class="col-md-4 col-sm-6">
      <div class="gallery-box">
        <img src="https://images.unsplash.com/photo-1522337360788-8b13dee7a37e" alt="Women bridal look">
      </div>
    </div>

  </div>
</div>

</body>
</html>
