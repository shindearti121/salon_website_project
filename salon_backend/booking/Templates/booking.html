<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | EXTRAAAZ Salon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
    }

    .booking-card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      padding: 35px;
    }

    .booking-title {
      color: #dc3545;
      font-weight: 700;
    }

    .form-control, .form-select {
      border-radius: 14px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .form-control:focus, .form-select:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,0.2);
    }

    .btn-book {
      border-radius: 50px;
      padding: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .btn-book:hover {
      background-color: #b02a37;
      transform: translateY(-2px);
    }

    .icon {
      font-size: 20px;
      margin-right: 8px;
    }

    .salon-name {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-12">

      <div class="booking-card mt-5 mb-4">
        <h3 class="text-center booking-title mb-1">Book Appointment</h3>
        <p class="text-center salon-name mb-4">EXTRAAAZ Salon â€“ Viman Nagar</p>

        <form method="POST" autocomplete="on">

          <div class="mb-3">
            <label class="form-label">
              <span class="icon">ðŸ‘©</span> Full Name
            </label>
            <input type="text" class="form-control" name="name"
                   placeholder="Enter your full name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">
              <span class="icon">ðŸ“ž</span> Phone Number
            </label>
            <input type="tel" class="form-control"
                   name="phone" pattern="[0-9]{10}"
                   placeholder="10-digit mobile number" required>
          </div>

          <div class="mb-3">
            <label for="service" class="form-label">
              <span class="icon">ðŸ’„</span> Select Service
            </label>
            <select class="form-select" id="service" name="service" required title="Select a salon service">
              <option value="">Choose a service</option>
              <option>Haircut & Styling</option>
              <option>Facial & Cleanup</option>
              <option>Bridal Makeup</option>
              <option>Hair Spa</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <span class="icon">ðŸ“…</span> Appointment Date
            </label>
            <input type="date" class="form-control" name="date" required title="Select appointment date" placeholder="Select date">
          </div>

          <button type="submit" class="btn btn-danger btn-book w-100">
            Book Now ðŸ’–
          </button>
        </form>
      </div>

      <p class="text-center text-white small">
        Â© 2026 EXTRAAAZ Salon | All Rights Reserved
      </p>

    </div>
  </div>
</div>

</body>
</html>
