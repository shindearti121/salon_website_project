<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ffe6e6, #fff);
      min-height: 100vh;
    }

    .booking-card {
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
      background: #ffffff;
    }

    .form-control, .form-select {
      border-radius: 14px;
      padding: 12px;
      font-size: 15px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #dc3545;
      box-shadow: 0 0 0 0.2rem rgba(220,53,69,.25);
    }

    .input-group-text {
      background: #fff;
      border-radius: 14px 0 0 14px;
      font-size: 18px;
    }

    .btn-book {
      border-radius: 30px;
      padding: 12px;
      font-size: 17px;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card booking-card p-4">
        <h2 class="text-center mb-4 fw-bold">
          üíá‚Äç‚ôÄÔ∏è Book Your Appointment
        </h2>

        <form method="POST">
          {% csrf_token %}

          <!-- Name -->
          <div class="input-group mb-3">
            <span class="input-group-text">üë§</span>
            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
          </div>

          <!-- Phone -->
          <div class="input-group mb-3">
            <span class="input-group-text">üìû</span>
            <input type="text" class="form-control" name="phone" placeholder="Phone Number" required>
          </div>

          <!-- Service -->
          <div class="mb-3">
            <label for="service" class="form-label fw-semibold">üíÑ Select Service</label>
            <select id="service" class="form-select" name="service" required>
              <option value="">Select a service</option>
              <option>Haircut</option>
              <option>Facial</option>
              <option>Bridal Makeup</option>
            </select>
          </div>

          <!-- Date -->
          <div class="mb-4">
            <label for="date" class="form-label fw-semibold">üìÖ Appointment Date</label>
            <input type="date" id="date" class="form-control" name="date" placeholder="Select appointment date" title="Appointment Date" required>
          </div>

          <!-- Button -->
          <button type="submit" class="btn btn-danger btn-book w-100">
            Book Now
          </button>

        </form>
      </div>

    </div>
  </div>
</div>

</body>
</html>
